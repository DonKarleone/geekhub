plugins {
    id 'java'
}

group 'GeekHub2019'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
